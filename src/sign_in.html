<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="./css/sign_in.css">
    <script src="/src/js/Sing_in.js"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sing in</title>
</head>
<body class="body-signing">
    <main class="main-container-sign_in">
        <section class="section-container">
            <ul class="container-iner">
                <li class="iner-singin"><p>Sing in</p></li>
                <li class="iner-email">
                    <form action="">
                        <span class="email-icon"></span>
                        <input autocomplete="username" class="email-input" placeholder="correosecreto@patas.com" type="text" id="username">
                    </form>
                </li>
                <li class="iner-password">
                    <form action="">
                        <span class="password-icon"></span>
                        <input autocomplete="current-password" class="password-input" placeholder="Password" type="password" id="password">
                    </form>
                </li>
                <li class="iner-botons">
                    <div>
                        <label for=""><input type="checkbox"><a href="">Remenber Password</a></label> <a href="">Forgot Password?</a>
                    </div>
                </li>
                <li class="iner-sign-button"><button type="submit" onclick="iniciarsesion();">Sign in</button></li>
                <li class="iner-lineal"><p>or</p></li>
                <li class="iner-icons">
                    <img class="face-icon" src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/51/Facebook_f_logo_%282019%29.svg/1365px-Facebook_f_logo_%282019%29.svg.png" alt="">
                    <img class="goog-icon" src="https://www.freepnglogos.com/uploads/google-logo-png/google-logo-png-webinar-optimizing-for-success-google-business-webinar-13.png" alt="">
                    <img class="twit-icon" src="https://logodownload.org/wp-content/uploads/2014/09/twitter-logo-4.png" alt="">
                </li>
                <li class="iner-create-acount"><span>Dont have an account?</span> <a href="./sign_up.html"> Create new one</a></li>
            </ul>
        </section>
    </main>
</body>
</html>
