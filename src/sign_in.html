<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="./css/sign_in.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sing in</title>
</head>
<body>
    <main class="main-container-sign_in">
        <section class="section-container">
            <ul class="container-iner">
                <li class="iner-singin">Sing in</li>
                <li class="iner-email">
                    <form action="">
                        <span class="email-icon"></span>
                        <input placeholder="correosecreto@patas.com" type="text">
                    </form>
                </li>
                <li class="iner-password">
                    <form action="">
                        <span class="password-icon"></span>
                        <input placeholder="Password" type="password">
                    </form>
                </li>
                <li class="iner botons">
                    <div>
                        <label for=""><input type="checkbox">Remenber Password</label> <a href="">Forgot Password</a>
                    </div>
                </li>
                <li class="iner-sign-button"><button>Sing in</button></li>
                <li class="iner-lineal"><p>or</p></li>
                <li class="iner-icons">
                    <span class="icon-fb"></span>
                    <span class="icon-g"></span>
                    <span class="icon-tw"></span>
                </li>
                <li class="iner-create-acount"><span>Dont have an account?</span> <a href="">Create new one</a></li>
            </ul>
        </section>
    </main>
</body>
</html>
