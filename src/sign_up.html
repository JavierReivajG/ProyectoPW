<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="./css/sign_up.css">
    <script src="/src/js/Sing_up.js"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sing in</title>
</head>
<body class="body-signing">
    <main class="main-container-sign_in">
        <section class="section-container">
            <ul class="container-iner">
                <li class="iner-singin"><p>Crear Cuenta</p></li>
                <div class="slidery">
                    <div class="container-slidery">
                        <li class="iner-email">
                            <form action="" class="">
                                <span class="email-icon"></span>
                                <input autocomplete="family-name" class="email-input" placeholder="Apellido (S)" type="text">
                            </form>
                        </li>
                        <li class="iner-password">
                            <form action="">
                                <span class="password-icon"></span>
                                <input autocomplete="name" class="password-input" placeholder="Nombre (S)" type="text">
                            </form>
                        </li>
                        <li class="iner-password">
                            <form action="">
                                <span class="password-icon"></span>
                                <input autocomplete="email" class="password-input" placeholder="Correo" type="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" title="La direccion de correo electronica no es valida" required>
                            </form>
                        </li>
                        <li class="iner-password">
                            <form action="">
                                <span class="password-icon"></span>
                                <input autocomplete="current-password" class="password-input" placeholder="contraseña" type="password" pattern=".{5,}" title="La contraseña tiene que contener al menos 5 caracteres" required>
                            </form>
                        </li>
                        <li class="iner-password">
                            <form action="">
                                <span class="password-icon"></span>
                                <input autocomplete="tel-local" class="password-input" placeholder="Numero Telefonico" type="number">
                            </form>
                        </li>
                        <li class="iner-lineal"><p>Direccion</p></li>
                        <li class="iner-password">
                            <form action="">
                                <span class="password-icon"></span>
                                <input autocomplete="address-line3" class="password-input" placeholder="Calle" type="number">
                            </form>
                        </li>
                        <li class="iner-password">
                            <form action="">
                                <span class="password-icon"></span>
                                <input autocomplete="street-address" class="password-input" placeholder="Colonia" type="number">
                            </form>
                        </li>
                        <li class="iner-password">
                            <form action="">
                                <span class="password-icon"></span>
                                <input autocomplete="address-line1" class="password-input" placeholder="Numero interior y exterior" type="number">
                            </form>
                        </li>
                        <li class="iner-password">
                            <form action="">
                                <span class="password-icon"></span>
                                <input autocomplete="cc-additional-name" class="password-input" placeholder="Municipio" type="number">
                            </form>
                        </li>
                        <li class="iner-password">
                            <form action="">
                                <span class="password-icon"></span>
                                <input autocomplete="postal-code" class="password-input" placeholder="Codigo Postal" type="number">
                            </form>
                        </li>
                        <li class="iner-password">
                            <form action="">
                                <span class="password-icon"></span>
                                <input class="password-input" placeholder="Red Social" type="text">
                            </form>
                        </li>
                    </div>
                </div>
                <li class="iner-botons">
                </li>
                <li class="iner-sign-button"><button>Vamos!</button></li>
                <li class="iner-create-acount"><span>Ya tienes cuenta? </span> <a href="./sign_in.html"> Inicia Sesion</a></li>
            </ul>
        </section>
    </main>
</body>
</html>
