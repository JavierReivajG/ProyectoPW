<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="./css/sign_up.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sing in</title>
</head>
<body class="body-signing">
    <main class="main-container-sign_in">
        <section class="section-container">
            <ul class="container-iner">
                <li class="iner-singin"><p>Sing Up</p></li>
                <div class="slidery">
                    <div class="container-slidery">
                        <li class="iner-email">
                            <form action="">
                                <span class="email-icon"></span>
                                <input autocomplete="username" class="email-input" placeholder="Apellido (S)" type="text">
                            </form>
                        </li>
                        <li class="iner-password">
                            <form action="">
                                <span class="password-icon"></span>
                                <input autocomplete="current-password" class="password-input" placeholder="Nombre (S)" type="text">
                            </form>
                        </li>
                        <li class="iner-password">
                            <form action="">
                                <span class="password-icon"></span>
                                <input autocomplete="current-password" class="password-input" placeholder="Email" type="email">
                            </form>
                        </li>
                        <li class="iner-password">
                            <form action="">
                                <span class="password-icon"></span>
                                <input autocomplete="current-password" class="password-input" placeholder="Password" type="password">
                            </form>
                        </li>
                        <li class="iner-password">
                            <form action="">
                                <span class="password-icon"></span>
                                <input autocomplete="current-password" class="password-input" placeholder="Phone Number" type="number">
                            </form>
                        </li>
                        <li class="iner-lineal"><p>Adress</p></li>
                        <li class="iner-password">
                            <form action="">
                                <span class="password-icon"></span>
                                <input autocomplete="current-password" class="password-input" placeholder="Street" type="number">
                            </form>
                        </li>
                        <li class="iner-password">
                            <form action="">
                                <span class="password-icon"></span>
                                <input autocomplete="current-password" class="password-input" placeholder="Cologne" type="number">
                            </form>
                        </li>
                        <li class="iner-password">
                            <form action="">
                                <span class="password-icon"></span>
                                <input autocomplete="current-password" class="password-input" placeholder="Interior number / Exterior" type="number">
                            </form>
                        </li>
                        <li class="iner-password">
                            <form action="">
                                <span class="password-icon"></span>
                                <input autocomplete="current-password" class="password-input" placeholder="Town" type="number">
                            </form>
                        </li>
                        <li class="iner-password">
                            <form action="">
                                <span class="password-icon"></span>
                                <input autocomplete="current-password" class="password-input" placeholder="Postal code" type="number">
                            </form>
                        </li>
                    </div>
                </div>
                <li class="iner-botons">
                </li>
                <li class="iner-sign-button"><button>Sign up</button></li>
                <li class="iner-create-acount"><span>Already have an account?</span> <a href="./sign_in.html"> Sign in</a></li>
            </ul>
        </section>
    </main>
</body>
</html>
